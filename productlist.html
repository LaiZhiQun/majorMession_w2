<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row py-3">
        <div class="col-md-6">
          <h2>產品列表</h2>
          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th width="150">產品名稱</th>
                <th width="120">
                  原價
                </th>
                <th width="120">
                  售價
                </th>
                <th width="150">
                  是否啟用
                </th>
                <th width="120">
                  查看細節
                </th>
              </tr>
            </thead>
            <tbody v-for="item in productsList" :key="item.title">
              <tr>
                <td width="150">{{ item.title }}</td>
                <td width="120">
                  {{ item.origin_price }}
                </td>
                <td width="120">
                  {{ item.price }}
                </td>
                <td width="150">
                  <span v-if="item.is_enabled" class="text-success">啟用</span>
                  <span v-else>未啟用</span>
                </td>
                <td width="120">
                  <button type="button" @click="getProduct(item)" class="btn btn-primary">查看細節</button>
                </td>
              </tr>
            </tbody>
          </table>
          <p>目前有 <span>{{ productsList.length }}</span> 項產品</p>
        </div>
        <div class="col-md-6">
          <h2>單一產品細節</h2>
          <template v-if="product.title">
            <div class="card mb-3">
              <img :src="product.imageUrl" class="card-img-top primary-image" alt="主圖">
              <div class="card-body">
                <h5 class="card-title">
                  {{ product.title }}
                  <span class="badge bg-primary ms-2">{{ product.category }}</span>
                </h5>
                <p class="card-text">商品描述：{{ product.description }}</p>
                <p class="card-text">商品內容：{{ product.content }}</p>
                <div class="d-flex">
                  <p class="card-text me-2">{{ product.origin_price }}</p>
                  <p class="card-text text-secondary"><del>{{ product.price }}</del></p>
                  元 / {{ product.unit }}
                </div>
              </div>
            </div>
            <template v-for="item in product.imagesUrl" :key="item">
              <img :src="item" alt="" class="images m-2">
            </template>
          </template>
          <p v-else class="text-secondary">請選擇一個商品查看</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script>
    const url = 'https://vue3-course-api.hexschool.io/v2/'
    const api_path = 'brad5566'
    // const uid = 'EOvTMZ65tXfb4fWgYPQdeVFCLY82'

    const app = {
      data() {
        return {
          productsList: [],
          product: {}
        }
      },
      methods: {
        checkLogin() {
          axios({
            method: 'post',
            url: `${url}api/user/check`,
          }).then(res => {
            // 若為登入狀態，則顯示產品列表
            this.getProductsList()
          }).catch(err => {
            // 若登入失敗，則回到登入頁面
            alert(err.data.message)
            document.location.href = 'index.html';
          })
        },
        getProductsList() {
          axios({
            method: 'get',
            url: `${url}api/${api_path}/admin/products/all`,
          }).then(res => {
            this.productsList = res.data.products
          }).catch(err => {
            alert(err.data.message);
          })
        },
        getProduct(item) {
          this.product = item
        }
      },
      mounted() {
        // 存取token
        const token = document.cookie.replace(/(?:(?:^|.*;\s*)myToken\s*=\s*([^;]*).*$)|^.*$/, '$1');
        axios.defaults.headers.common.Authorization = token;
        // 進來頁面先確認是否為登入狀態
        this.checkLogin()
      }
    }

    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>
